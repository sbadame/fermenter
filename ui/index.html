    <script>
"use strict";

function drawData(logs) {
  var OK = 'OK';
  var ERROR = 'ERROR';
  var blue = 'In water';
  var white = 'Garage';
  var yellow = 'In fridge';
  var columns = ['In water','Garage','In fridge'];
  // https://developers.google.com/chart/interactive/docs/gallery/linechart
  google.charts.load('current', {packages: ['corechart', 'line']});
  google.charts.setOnLoadCallback(drawCurveTypes);
  
  function drawCurveTypes() {
    var data = new google.visualization.DataTable();
    data.addColumn('datetime', 'Time');
    for (var col of columns) {
      data.addColumn('number', col);
    }
    var parsedData = [];
    for (var log of logs) {
      // Time is logged as seconds since epoch,
      // but new Date() wants milliseconds.
      var timestamp = new Date(log[0] * 1000);
      var name = log[1]
      var temperature_f = log[3];
      if (name == columns[0]) {
        parsedData.push([timestamp, temperature_f, null, null]);
      } else if (name == columns[1]) {
        parsedData.push([timestamp, null, temperature_f, null]);
      } else if (name == columns[2]) {
        parsedData.push([timestamp, null, null, temperature_f]);
      } else {
        console.log(log);
      }
    }
    data.addRows(parsedData);
  
    var options = {
      hAxis: {
        title: 'Time'
      },
      vAxis: {
        title: 'Temperature \u2109'
      },
      series: {
        1: {curveType: 'function'}
      }
    };
  
    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  } 
}
    </script>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
